<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Albirri School - Students</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
    }
    .container {
      display: flex;
      min-height: 100vh;
      padding-bottom: 60px;
    }
    nav.sidebar {
      width: 240px;
      background: #2c3e50;
      color: #ecf0f1;
      padding: 1.5rem 1rem;
      position: fixed;
      top: 0;
      bottom: 60px;
      left: 0;
      z-index: 1000;
      overflow-y: auto;
    }
    nav.sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 700;
    }
    nav.sidebar a {
      display: block;
      padding: 0.75rem 1rem;
      margin-bottom: 0.4rem;
      color: #ecf0f1;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
    }
    nav.sidebar a:hover,
    nav.sidebar a.active {
      background: #34495e;
    }
    nav.sidebar a#logoutBtn {
      margin-top: auto;
      background: #c0392b;
      text-align: center;
    }
    nav.sidebar a#logoutBtn:hover {
      background: #e74c3c;
    }
    main.content {
      margin-left: 260px;
      padding: 2rem;
      padding-bottom: 80px;
      flex-grow: 1;
      background: #fff;
      min-height: 100vh;
    }
    #addStudentBtn {
      padding: 0.6rem 1.2rem;
      background: #2980b9;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    #searchInput {
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }
    thead {
      background: #2980b9;
      color: #fff;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
    }
    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }
    button.edit-btn, button.delete-btn {
      padding: 0.3rem 0.7rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      color: white;
    }
    button.edit-btn { background: #27ae60; }
    button.delete-btn { background: #c0392b; }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      position: relative;
    }
    .modal input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .modal button {
      background: #2980b9;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
    }
    footer.footer {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 0.5rem 2rem;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>Albirri School</h2>
    <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="students.html" class="active"><i class="fas fa-user-graduate"></i> Students</a>
    <a href="teachers.html"><i class="fas fa-chalkboard-teacher"></i> Teachers</a>
    <a href="courses.html"><i class="fas fa-book"></i> Courses</a>
    <a href="classes.html"><i class="fas fa-door-open"></i> Classes</a>
    <a href="attendance.html"><i class="fas fa-clipboard-list"></i> Attendance</a>
    <a href="exams.html"><i class="fas fa-file-alt"></i> Exams</a>
    <a href="results.html"><i class="fas fa-poll"></i> Results</a>
    <a href="grades.html"><i class="fas fa-graduation-cap"></i> Grades</a>
    <a href="parents.html"><i class="fas fa-users"></i> Parents</a>
    <a href="schedule.html"><i class="fas fa-calendar-alt"></i> Schedule</a>
    <a href="profile.html"><i class="fas fa-user-cog"></i> Profile</a>
    <a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a>
    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
    <a href="fees.html"><i class="fas fa-dollar-sign"></i> Fees</a>
    <a href="user-management.html"><i class="fas fa-users-cog"></i> User Management</a>
    <a id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </nav>

  <main class="content">
    <h1>Students</h1>
    <input type="text" id="searchInput" placeholder="Search students..." />
    <button id="addStudentBtn">Add Student</button>

    <table>
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Class</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </main>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <button class="close-btn">&times;</button>
      <h2>Add Student</h2>
      <form id="studentForm">
        <input type="hidden" id="studentIndex" />
        <input type="text" id="studentId" placeholder="Student ID" required />
        <input type="text" id="studentName" placeholder="Full Name" required />
        <input type="tel" id="studentPhone" placeholder="Phone Number" required />
        <input type="text" id="studentClass" placeholder="Class" required />
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <span><i class="fab fa-facebook"></i> Facebook</span>
    <span><i class="fab fa-whatsapp"></i> WhatsApp</span>
    <span><i class="fas fa-map-marker-alt"></i> Degmada Hilwaa, Xaafadda Al-Kheyraad</span>
  </footer>

  <script>
    if (!localStorage.getItem('loggedInUser')) {
      alert("Fadlan marka hore login samee.");
      location.href = "login.html";
    }

    const studentForm = document.getElementById('studentForm');
    const modal = document.getElementById('modalOverlay');
    const studentTableBody = document.getElementById('studentTableBody');
    const searchInput = document.getElementById('searchInput');

    const nameInput = document.getElementById('studentName');
    const idInput = document.getElementById('studentId');
    const phoneInput = document.getElementById('studentPhone');
    const classInput = document.getElementById('studentClass');
    const studentIndex = document.getElementById('studentIndex');

    function getStudents() {
      return JSON.parse(localStorage.getItem('students')) || [];
    }

    function saveStudents(students) {
      localStorage.setItem('students', JSON.stringify(students));
    }

    function renderStudents(list = null) {
      const students = list || getStudents();
      studentTableBody.innerHTML = '';
      students.forEach((s, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${s.id}</td>
          <td>${s.name}</td>
          <td>${s.phone}</td>
          <td>${s.class}</td>
          <td>
            <button class="edit-btn" data-index="${i}">Edit</button>
            <button class="delete-btn" data-index="${i}">Delete</button>
          </td>
        `;
        studentTableBody.appendChild(row);
      });
    }

    document.getElementById('addStudentBtn').onclick = () => {
      studentForm.reset();
      studentIndex.value = '';
      modal.classList.add('active');
    };

    document.querySelector('.close-btn').onclick = () => modal.classList.remove('active');
    modal.onclick = (e) => { if (e.target === modal) modal.classList.remove('active'); }

    studentForm.onsubmit = function (e) {
      e.preventDefault();
      const student = {
        id: idInput.value.trim(),
        name: nameInput.value.trim(),
        phone: phoneInput.value.trim(),
        class: classInput.value.trim()
      };
      let students = getStudents();
      if (studentIndex.value === '') {
        students.push(student);
      } else {
        students[studentIndex.value] = student;
      }
      saveStudents(students);
      renderStudents();
      modal.classList.remove('active');
    };

    studentTableBody.onclick = function (e) {
      const index = e.target.getAttribute('data-index');
      const students = getStudents();
      if (e.target.classList.contains('edit-btn')) {
        const s = students[index];
        idInput.value = s.id;
        nameInput.value = s.name;
        phoneInput.value = s.phone;
        classInput.value = s.class;
        studentIndex.value = index;
        modal.classList.add('active');
      } else if (e.target.classList.contains('delete-btn')) {
        if (confirm('Delete this student?')) {
          students.splice(index, 1);
          saveStudents(students);
          renderStudents();
        }
      }
    };

    searchInput.oninput = () => {
      const query = searchInput.value.toLowerCase();
      const students = getStudents().filter(s =>
        s.name.toLowerCase().includes(query) ||
        s.id.toLowerCase().includes(query) ||
        s.phone.includes(query) ||
        s.class.toLowerCase().includes(query)
      );
      renderStudents(students);
    };

    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('loggedInUser');
      location.href = 'login.html';
    };

    renderStudents();
  </script>
</body>
</html>
