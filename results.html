<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Albirri School - Results</title>
  <style>
    /* Styles sidaad horay u siisay */
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg, #f5f7fa);
      color: var(--text, #333);
    }

    .container {
      display: flex;
      min-height: 100vh;
      padding-bottom: 60px;
    }

    nav.sidebar {
      width: 240px;
      background: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #34495e transparent;
      position: fixed;
      top: 0;
      bottom: 60px;
      left: 0;
      z-index: 1000;
    }

    nav.sidebar::-webkit-scrollbar {
      width: 8px;
    }

    nav.sidebar::-webkit-scrollbar-thumb {
      background-color: #34495e;
      border-radius: 4px;
    }

    nav.sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 700;
    }

    nav.sidebar a {
      display: block;
      padding: 0.75rem 1rem;
      margin-bottom: 0.4rem;
      color: #ecf0f1;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
      white-space: nowrap;
    }

    nav.sidebar a.active,
    nav.sidebar a:hover {
      background: #34495e;
    }

    nav.sidebar a#logoutBtn {
      margin-top: auto;
      background: #c0392b;
      text-align: center;
    }

    nav.sidebar a#logoutBtn:hover {
      background: #e74c3c;
    }

    main.content {
      margin-left: 260px;
      padding: 2rem;
      padding-bottom: 80px;
      flex-grow: 1;
      background: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      min-height: 100vh;
      overflow-y: auto;
    }

    #addResultBtn {
      padding: 0.6rem 1.2rem;
      background: #2980b9;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 1rem;
    }

    #addResultBtn:hover {
      background: #1c5980;
    }

    #searchInput {
      margin-bottom: 1rem;
      padding: 0.5rem 0.8rem;
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: inline-block;
      vertical-align: middle;
    }

    .table-wrapper {
      max-width: 100%;
      overflow-x: auto;
      margin-top: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
      margin: auto;
    }

    thead {
      background: #2980b9;
      color: #fff;
    }

    th,
    td {
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }

    button.edit-btn,
    button.delete-btn {
      padding: 0.3rem 0.7rem;
      margin-right: 0.3rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      color: white;
      transition: transform 0.3s ease;
    }

    button.edit-btn {
      background-color: #27ae60;
    }

    button.edit-btn:hover {
      background-color: #1e8449;
      transform: scale(1.1);
    }

    button.delete-btn {
      background-color: #c0392b;
    }

    button.delete-btn:hover {
      background-color: #922b21;
      transform: scale(1.1);
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .modal label {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .modal input,
    .modal select {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .modal button {
      padding: 0.75rem 1.5rem;
      background: #2980b9;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .modal button:hover {
      background: #1c5980;
      transform: scale(1.05);
    }

    .modal .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
      transition: color 0.3s;
    }

    .modal .close-btn:hover {
      color: #000;
    }

    footer.footer {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 0.5rem 2rem;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      font-size: 0.95rem;
      letter-spacing: 1px;
      z-index: 2000;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding-bottom: 60px;
      }

      nav.sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
        padding: 1rem 0.5rem;
      }

      nav.sidebar h2 {
        display: none;
      }

      nav.sidebar a {
        flex: 1;
        margin: 0 0.25rem;
        text-align: center;
        white-space: nowrap;
      }

      main.content {
        margin-left: 0;
        margin-top: 1rem;
      }

      #searchInput {
        max-width: 100%;
        margin-left: 0;
        display: block;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" />
</head>

<body>
  <nav class="sidebar" aria-label="Main navigation">
    <h2>Albirri School</h2>
    <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="students.html"><i class="fas fa-user-graduate"></i> Students</a>
    <a href="teachers.html"><i class="fas fa-chalkboard-teacher"></i> Teachers</a>
    <a href="courses.html"><i class="fas fa-book"></i> Courses</a>
    <a href="classes.html"><i class="fas fa-door-open"></i> Classes</a>
    <a href="attendance.html"><i class="fas fa-clipboard-list"></i> Attendance</a>
    <a href="exams.html"><i class="fas fa-file-alt"></i> Exams</a>
    <a href="results.html" class="active"><i class="fas fa-poll"></i> Results</a>
    <a href="grades.html"><i class="fas fa-graduation-cap"></i> Grades</a>
    <a href="parents.html"><i class="fas fa-users"></i> Parents</a>
    <a href="schedule.html"><i class="fas fa-calendar-alt"></i> Schedule</a>
    <a href="profile.html"><i class="fas fa-user-cog"></i> Profile</a>
    <a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a>
    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
    <a href="fees.html"><i class="fas fa-dollar-sign"></i> Fees</a>
    <a href="user-management.html"><i class="fas fa-users-cog"></i> User Management</a>
    <a id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </nav>

  <main class="content" role="main" aria-label="Results management">
    <h1>Results</h1>
    <input type="text" id="searchInput" placeholder="Search results..." aria-label="Search results" />
    <button id="addResultBtn" aria-haspopup="dialog" aria-controls="modalOverlay" aria-expanded="false">Add Result</button>

    <div class="table-wrapper">
      <table aria-label="Results list" id="resultsTable">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Exam Type</th>
            <th>Grade</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Results rows will appear here -->
        </tbody>
      </table>
    </div>
  </main>

  <footer class="footer">
    <span><i class="fab fa-facebook"></i> Facebook</span>
    <span><i class="fab fa-whatsapp"></i> WhatsApp</span>
    <span><i class="fas fa-map-marker-alt"></i> Degmada Hilwaa, Xaafadda Al-Kheyraad</span>
  </footer>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle"
    tabindex="-1" aria-hidden="true">
    <div class="modal" role="document">
      <button class="close-btn" aria-label="Close modal">&times;</button>
      <h2 id="modalTitle">Add Result</h2>
      <form id="modalResultForm" aria-label="Add or edit result">
        <input type="hidden" id="modalResultId" />

        <label for="modalStudentName">Student Name:</label>
        <select id="modalStudentName" required aria-required="true" aria-label="Select Student">
          <option value="" disabled selected>Select Student</option>
        </select>

        <label for="modalExamType">Exam Type:</label>
        <input type="text" id="modalExamType" placeholder="Exam Type (e.g., Midterm, Final)" required aria-required="true" />

        <label for="modalGrade">Grade:</label>
        <select id="modalGrade" required aria-required="true" aria-label="Select Grade">
          <option value="" disabled selected>Select Grade</option>
        </select>

        <button type="submit" id="modalSubmitBtn" class="submit-btn">Add Result</button>
      </form>
    </div>
  </div>

  <script>
    // Redirect if not logged in
    if (!localStorage.getItem('loggedInUser')) {
      alert('Fadlan marka hore login soo samee!');
      window.location.href = 'login.html';
    }

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    });

    // Elements
    const addResultBtn = document.getElementById('addResultBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const closeModalBtn = modalOverlay.querySelector('.close-btn');
    const modalResultForm = document.getElementById('modalResultForm');
    const modalResultId = document.getElementById('modalResultId');
    const modalStudentName = document.getElementById('modalStudentName');
    const modalExamType = document.getElementById('modalExamType');
    const modalGrade = document.getElementById('modalGrade');
    const modalSubmitBtn = document.getElementById('modalSubmitBtn');
    const resultsTableBody = document.querySelector('#resultsTable tbody');
    const searchInput = document.getElementById('searchInput');

    // Get students from localStorage
    function getStudents() {
      return JSON.parse(localStorage.getItem('students')) || [];
    }

    // Get grades from localStorage
    function getGrades() {
      return JSON.parse(localStorage.getItem('grades')) || [];
    }

    // Get results from localStorage
    function getResults() {
      return JSON.parse(localStorage.getItem('results')) || [];
    }

    // Save results to localStorage
    function saveResults(results) {
      localStorage.setItem('results', JSON.stringify(results));
    }

    // Populate student select dropdown
    function populateStudentSelect() {
      const students = getStudents();
      modalStudentName.innerHTML = '<option value="" disabled selected>Select Student</option>';
      students.forEach(student => {
        const option = document.createElement('option');
        option.value = student.studentId || student.id || student.idNumber || student.studentID || student.StudentID || student.id; // accept different possible keys
        option.textContent = student.studentName || student.name || student.fullName || student.studentFullName;
        modalStudentName.appendChild(option);
      });
    }

    // Populate grades select dropdown
    function populateGradeSelect() {
      const grades = getGrades();
      modalGrade.innerHTML = '<option value="" disabled selected>Select Grade</option>';
      grades.forEach(grade => {
        const option = document.createElement('option');
        option.value = grade.gradeName;
        option.textContent = grade.gradeName;
        modalGrade.appendChild(option);
      });
    }

    // Render results table rows
    function renderResults(results = null) {
      const list = results || getResults();
      resultsTableBody.innerHTML = '';
      list.forEach((result, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${result.studentId || ''}</td>
          <td>${result.studentName || ''}</td>
          <td>${result.examType || ''}</td>
          <td>${result.grade || ''}</td>
          <td>
            <button class="edit-btn" aria-label="Edit result" data-index="${index}">Edit</button>
            <button class="delete-btn" aria-label="Delete result" data-index="${index}">Delete</button>
          </td>
        `;
        resultsTableBody.appendChild(tr);
      });
    }

    // Open modal for add or edit
    function openModal(isEdit = false) {
      populateStudentSelect();
      populateGradeSelect();
      modalOverlay.classList.add('active');
      modalOverlay.setAttribute('aria-hidden', 'false');
      addResultBtn.setAttribute('aria-expanded', 'true');

      if (isEdit) {
        modalSubmitBtn.textContent = 'Update Result';
        document.getElementById('modalTitle').textContent = 'Edit Result';
      } else {
        modalSubmitBtn.textContent = 'Add Result';
        document.getElementById('modalTitle').textContent = 'Add Result';
        clearForm();
      }
      modalStudentName.focus();
    }

    // Close modal
    function closeModal() {
      modalOverlay.classList.remove('active');
      modalOverlay.setAttribute('aria-hidden', 'true');
      addResultBtn.setAttribute('aria-expanded', 'false');
    }

    // Fill form for editing a result
    function fillForm(index) {
      const results = getResults();
      const result = results[index];
      modalResultId.value = index;
      modalStudentName.value = result.studentId || '';
      modalExamType.value = result.examType || '';
      modalGrade.value = result.grade || '';
      openModal(true);
    }

    // Clear form fields
    function clearForm() {
      modalResultId.value = '';
      modalStudentName.value = '';
      modalExamType.value = '';
      modalGrade.value = '';
    }

    // Delete result
    function deleteResult(index) {
      if (confirm('Are you sure you want to delete this result?')) {
        let results = getResults();
        results.splice(index, 1);
        saveResults(results);
        renderResults();
      }
    }

    // Event listeners
    addResultBtn.addEventListener('click', () => openModal(false));
    closeModalBtn.addEventListener('click', closeModal);

    modalOverlay.addEventListener('click', e => {
      if (e.target === modalOverlay) closeModal();
    });

    modalResultForm.addEventListener('submit', e => {
      e.preventDefault();
      const studentId = modalStudentName.value;
      const studentName = modalStudentName.options[modalStudentName.selectedIndex]?.text || '';
      const examType = modalExamType.value.trim();
      const grade = modalGrade.value;

      if (!studentId || !examType || !grade) {
        alert('Fadlan buuxi dhammaan qaybaha muhiimka ah.');
        return;
      }

      const resultId = modalResultId.value;
      let results = getResults();

      if (resultId === '') {
        results.push({ studentId, studentName, examType, grade });
      } else {
        results[resultId] = { studentId, studentName, examType, grade };
      }

      saveResults(results);
      renderResults();
      closeModal();
    });

    resultsTableBody.addEventListener('click', e => {
      if (e.target.classList.contains('edit-btn')) {
        const index = e.target.getAttribute('data-index');
        fillForm(index);
      } else if (e.target.classList.contains('delete-btn')) {
        const index = e.target.getAttribute('data-index');
        deleteResult(index);
      }
    });

    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.toLowerCase();
      const results = getResults();
      const filtered = results.filter(r =>
        r.studentId.toLowerCase().includes(searchTerm) ||
        r.studentName.toLowerCase().includes(searchTerm) ||
        r.examType.toLowerCase().includes(searchTerm) ||
        r.grade.toLowerCase().includes(searchTerm)
      );
      renderResults(filtered);
    });

    // Initial render
    renderResults();
  </script>
</body>

</html>
