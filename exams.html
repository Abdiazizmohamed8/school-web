<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Albirri School - Exams</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg, #f5f7fa);
      color: var(--text, #333);
    }

    .container {
      display: flex;
      min-height: 100vh;
      padding-bottom: 60px;
    }

    nav.sidebar {
      width: 240px;
      background: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #34495e transparent;
      position: fixed;
      top: 0;
      bottom: 60px;
      left: 0;
      z-index: 1000;
    }

    nav.sidebar::-webkit-scrollbar {
      width: 8px;
    }

    nav.sidebar::-webkit-scrollbar-thumb {
      background-color: #34495e;
      border-radius: 4px;
    }

    nav.sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 700;
    }

    nav.sidebar a {
      display: block;
      padding: 0.75rem 1rem;
      margin-bottom: 0.4rem;
      color: #ecf0f1;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
      white-space: nowrap;
    }

    nav.sidebar a.active,
    nav.sidebar a:hover {
      background: #34495e;
    }

    nav.sidebar a#logoutBtn {
      margin-top: auto;
      background: #c0392b;
      text-align: center;
    }

    nav.sidebar a#logoutBtn:hover {
      background: #e74c3c;
    }

    main.content {
      margin-left: 260px;
      padding: 2rem;
      padding-bottom: 80px;
      flex-grow: 1;
      background: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      min-height: 100vh;
      overflow-y: auto;
    }

    #searchInput {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 1rem;
    }

    #addExamBtn {
      padding: 0.75rem 1.5rem;
      background: #2980b9;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      max-width: 160px;
      margin-top: 1rem;
    }

    #addExamBtn:hover {
      background: #1c5980;
      transform: scale(1.05);
    }

    .table-wrapper {
      max-width: 100%;
      overflow-x: auto;
      margin-top: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
      margin: auto;
    }

    thead {
      background: #2980b9;
      color: #fff;
    }

    th,
    td {
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }

    button.edit-btn,
    button.delete-btn {
      padding: 0.3rem 0.7rem;
      margin-right: 0.3rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      color: white;
      transition: transform 0.3s ease;
    }

    button.edit-btn {
      background-color: #27ae60;
    }

    button.edit-btn:hover {
      background-color: #1e8449;
      transform: scale(1.1);
    }

    button.delete-btn {
      background-color: #c0392b;
    }

    button.delete-btn:hover {
      background-color: #922b21;
      transform: scale(1.1);
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .modal label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
    }

    .modal input,
    .modal select {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .modal button {
      padding: 0.75rem 1.5rem;
      background: #2980b9;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .modal button:hover {
      background: #1c5980;
      transform: scale(1.05);
    }

    .modal .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
      transition: color 0.3s;
    }

    .modal .close-btn:hover {
      color: #000;
    }

    footer.footer {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 0.5rem 2rem;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      font-size: 0.95rem;
      letter-spacing: 1px;
      z-index: 2000;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding-bottom: 60px;
      }

      nav.sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
        padding: 1rem 0.5rem;
      }

      nav.sidebar h2 {
        display: none;
      }

      nav.sidebar a {
        flex: 1;
        margin: 0 0.25rem;
        text-align: center;
        white-space: nowrap;
      }

      main.content {
        margin-left: 0;
        margin-top: 1rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" />
</head>

<body>
  <!-- NAVIGATION -->
  <nav class="sidebar">
    <h2>Albirri School</h2>
    <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="students.html"><i class="fas fa-user-graduate"></i> Students</a>
    <a href="teachers.html"><i class="fas fa-chalkboard-teacher"></i> Teachers</a>
    <a href="courses.html"><i class="fas fa-book"></i> Courses</a>
    <a href="classes.html"><i class="fas fa-door-open"></i> Classes</a>
    <a href="attendance.html"><i class="fas fa-clipboard-list"></i> Attendance</a>
    <a href="exams.html" class="active"><i class="fas fa-file-alt"></i> Exams</a>
    <a href="results.html"><i class="fas fa-poll"></i> Results</a>
    <a href="grades.html"><i class="fas fa-graduation-cap"></i> Grades</a>
    <a href="parents.html"><i class="fas fa-users"></i> Parents</a>
    <a href="schedule.html"><i class="fas fa-calendar-alt"></i> Schedule</a>
    <a href="profile.html"><i class="fas fa-user-cog"></i> Profile</a>
    <a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a>
    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
    <a href="fees.html"><i class="fas fa-dollar-sign"></i> Fees</a>
    <a href="user-management.html"><i class="fas fa-users-cog"></i> User Management</a>
    <a id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="content">
    <h1>Exams</h1>
    <input type="text" id="searchInput" placeholder="Search exams..." aria-label="Search exams" />
    <button id="addExamBtn" aria-haspopup="dialog" aria-controls="modalOverlay">Add Exam</button>

    <div class="table-wrapper">
      <table id="examsTable" aria-label="Exams list">
        <thead>
          <tr>
            <th>Exam Name</th>
            <th>Date</th>
            <th>Course</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <!-- MODAL -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div class="modal">
      <button class="close-btn" aria-label="Close form">&times;</button>
      <h2 id="modalTitle">Add Exam</h2>
      <form id="examForm" aria-label="Add or edit exam">
        <input type="hidden" id="examId" />

        <label for="examName">Exam Name:</label>
        <input type="text" id="examName" placeholder="Enter Exam Name" required aria-required="true" />

        <label for="examDate">Date:</label>
        <input type="date" id="examDate" required aria-required="true" />

        <label for="examCourse">Course:</label>
        <select id="examCourse" required aria-required="true">
          <option value="" disabled selected>Select Course</option>
        </select>

        <button type="submit" id="submitBtn">Add Exam</button>
      </form>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer" role="contentinfo">
    <span><i class="fab fa-facebook"></i> Facebook</span>
    <span><i class="fab fa-whatsapp"></i> WhatsApp</span>
    <span><i class="fas fa-map-marker-alt"></i> Degmada Hilwaa, Xaafadda Al-Kheyraad</span>
  </footer>

  <!-- SCRIPT -->
  <script>
    if (!localStorage.getItem('loggedInUser')) {
      alert('Fadlan marka hore login soo samee!');
      window.location.href = 'login.html';
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    });

    const examForm = document.getElementById('examForm');
    const examsTableBody = document.querySelector('#examsTable tbody');
    const modalOverlay = document.getElementById('modalOverlay');
    const addExamBtn = document.getElementById('addExamBtn');
    const closeModalBtn = modalOverlay.querySelector('.close-btn');
    const searchInput = document.getElementById('searchInput');

    // Load courses into the dropdown
    function loadCoursesDropdown() {
      const select = document.getElementById('examCourse');
      select.innerHTML = '<option value="" disabled selected>Select Course</option>';

      const courses = JSON.parse(localStorage.getItem('courses')) || [];
      courses.forEach(course => {
        const option = document.createElement('option');
        option.value = course.courseName;
        option.textContent = course.courseName + ' (' + course.courseCode + ')';
        select.appendChild(option);
      });
    }

    function getExams() {
      return JSON.parse(localStorage.getItem('exams')) || [];
    }

    function saveExams(exams) {
      localStorage.setItem('exams', JSON.stringify(exams));
    }

    function renderExams(exams = getExams()) {
      examsTableBody.innerHTML = '';
      exams.forEach((exam, index) => {
        examsTableBody.innerHTML += `
          <tr>
            <td>${exam.examName}</td>
            <td>${exam.examDate}</td>
            <td>${exam.examCourse}</td>
            <td>
              <button class="edit-btn" data-index="${index}" aria-label="Edit exam ${exam.examName}">Edit</button>
              <button class="delete-btn" data-index="${index}" aria-label="Delete exam ${exam.examName}">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function openModal(edit = false) {
      modalOverlay.classList.add('active');
      loadCoursesDropdown();
      document.getElementById('examName').focus();
    }

    function closeModal() {
      modalOverlay.classList.remove('active');
      examForm.reset();
      document.getElementById('examId').value = '';
      document.getElementById('submitBtn').textContent = 'Add Exam';
    }

    examForm.addEventListener('submit', e => {
      e.preventDefault();
      const examName = document.getElementById('examName').value.trim();
      const examDate = document.getElementById('examDate').value;
      const examCourse = document.getElementById('examCourse').value;
      const examId = document.getElementById('examId').value;
      let exams = getExams();

      if (examId === '') {
        exams.push({ examName, examDate, examCourse });
      } else {
        exams[examId] = { examName, examDate, examCourse };
      }

      saveExams(exams);
      renderExams();
      closeModal();
    });

    examsTableBody.addEventListener('click', e => {
      const index = e.target.dataset.index;
      if (e.target.classList.contains('edit-btn')) {
        const exam = getExams()[index];
        document.getElementById('examId').value = index;
        document.getElementById('examName').value = exam.examName;
        document.getElementById('examDate').value = exam.examDate;
        document.getElementById('examCourse').value = exam.examCourse;
        document.getElementById('submitBtn').textContent = 'Update Exam';
        openModal(true);
      } else if (e.target.classList.contains('delete-btn')) {
        if (confirm('Are you sure you want to delete this exam?')) {
          let exams = getExams();
          exams.splice(index, 1);
          saveExams(exams);
          renderExams();
        }
      }
    });

    addExamBtn.addEventListener('click', () => openModal(false));
    closeModalBtn.addEventListener('click', closeModal);
    modalOverlay.addEventListener('click', e => {
      if (e.target === modalOverlay) closeModal();
    });

    searchInput.addEventListener('input', () => {
      const value = searchInput.value.toLowerCase();
      const filtered = getExams().filter(exam =>
        exam.examName.toLowerCase().includes(value) ||
        exam.examDate.includes(value) ||
        exam.examCourse.toLowerCase().includes(value)
      );
      renderExams(filtered);
    });

    // Initial render
    renderExams();
  </script>
</body>

</html>
