<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Albirri School - Profile Management</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg, #f5f7fa);
      color: var(--text, #333);
    }

    .container {
      display: flex;
      min-height: 100vh;
      padding-bottom: 60px;
    }

    nav.sidebar {
      width: 240px;
      background: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #34495e transparent;
      position: fixed;
      top: 0;
      bottom: 60px;
      left: 0;
      z-index: 1000;
    }

    nav.sidebar::-webkit-scrollbar {
      width: 8px;
    }

    nav.sidebar::-webkit-scrollbar-thumb {
      background-color: #34495e;
      border-radius: 4px;
    }

    nav.sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 700;
    }

    nav.sidebar a {
      display: block;
      padding: 0.75rem 1rem;
      margin-bottom: 0.4rem;
      color: #ecf0f1;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
      white-space: nowrap;
    }

    nav.sidebar a.active,
    nav.sidebar a:hover {
      background: #34495e;
    }

    nav.sidebar a#logoutBtn {
      margin-top: auto;
      background: #c0392b;
      text-align: center;
    }

    nav.sidebar a#logoutBtn:hover {
      background: #e74c3c;
    }

    main.content {
      margin-left: 260px;
      padding: 2rem;
      padding-bottom: 80px;
      flex-grow: 1;
      background: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      min-height: 100vh;
      overflow-y: auto;
    }

    #addProfileBtn {
      padding: 0.6rem 1.2rem;
      background: #2980b9;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 1rem;
    }

    #addResultBtn:hover {
      background: #1c5980;
    }

    /* Search input */
    #searchInput {
      margin-bottom: 1rem;
      padding: 0.5rem 0.8rem;
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: inline-block;
      vertical-align: middle;
    }

    .table-wrapper {
      max-width: 100%;
      overflow-x: auto;
      margin-top: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
      margin: auto;
    }

    thead {
      background: #2980b9;
      color: #fff;
    }

    th,
    td {
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }

    button.edit-btn,
    button.delete-btn {
      padding: 0.3rem 0.7rem;
      margin-right: 0.3rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      color: white;
      transition: transform 0.3s ease;
    }

    button.edit-btn {
      background-color: #27ae60;
    }

    button.edit-btn:hover {
      background-color: #1e8449;
      transform: scale(1.1);
    }

    button.delete-btn {
      background-color: #c0392b;
    }

    button.delete-btn:hover {
      background-color: #922b21;
      transform: scale(1.1);
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .modal label {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .modal input,
    .modal select {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .modal button {
      padding: 0.75rem 1.5rem;
      background: #2980b9;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .modal button:hover {
      background: #1c5980;
      transform: scale(1.05);
    }

    .modal .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
      transition: color 0.3s;
    }

    .modal .close-btn:hover {
      color: #000;
    }

    footer.footer {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 0.5rem 2rem;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      font-size: 0.95rem;
      letter-spacing: 1px;
      z-index: 2000;
      flex-wrap: wrap;
    }

    /* Sawirka profile-ka: */
    .profile-thumb {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
      border: 2px solid #2980b9;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding-bottom: 60px;
      }

      nav.sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
        padding: 1rem 0.5rem;
      }

      nav.sidebar h2 {
        display: none;
      }

      nav.sidebar a {
        flex: 1;
        margin: 0 0.25rem;
        text-align: center;
        white-space: nowrap;
      }

      main.content {
        margin-left: 0;
        margin-top: 1rem;
      }

      #searchInput {
        max-width: 100%;
        margin-left: 0;
        display: block;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <nav class="sidebar" aria-label="Main navigation">
      <h2>Albirri School</h2>
      <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="students.html"><i class="fas fa-user-graduate"></i> Students</a>
      <a href="teachers.html"><i class="fas fa-chalkboard-teacher"></i> Teachers</a>
      <a href="courses.html"><i class="fas fa-book"></i> Courses</a>
      <a href="classes.html"><i class="fas fa-door-open"></i> Classes</a>
      <a href="attendance.html"><i class="fas fa-clipboard-list"></i> Attendance</a>
      <a href="exams.html"><i class="fas fa-file-alt"></i> Exams</a>
      <a href="results.html"><i class="fas fa-poll"></i> Results</a>
      <a href="grades.html"><i class="fas fa-graduation-cap"></i> Grades</a>
      <a href="parents.html"><i class="fas fa-users"></i> Parents</a>
      <a href="schedule.html"><i class="fas fa-calendar-alt"></i> Schedule</a>
      <a href="profile.html" class="active"><i class="fas fa-user-cog"></i> Profile</a>
      <a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a>
      <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
      <a href="fees.html"><i class="fas fa-dollar-sign"></i> Fees</a>
      <a href="user-management.html"><i class="fas fa-users-cog"></i> User Management</a>
      <a id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>

    <main class="content" role="main" aria-label="Profile management">
      <h1>User Profiles</h1>
      <input type="text" id="searchInput" placeholder="Search profiles..." aria-label="Search profiles" />
      <button id="addProfileBtn" aria-haspopup="dialog" aria-controls="modalOverlay" aria-expanded="false">Add
        Profile</button>



      <table aria-label="User profiles list" id="profilesTable" role="grid">
        <thead>
          <tr role="row">
            <th role="columnheader">Profile Image</th>
            <th role="columnheader">Full Name</th>
            <th role="columnheader">Email</th>
            <th role="columnheader">Actions</th>
          </tr>
        </thead>
        <tbody role="rowgroup">
          <!-- Profile rows inserted here -->
        </tbody>
      </table>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle"
    tabindex="-1">
    <div class="modal" role="document">
      <button class="close-btn" aria-label="Close form">&times;</button>
      <h2 id="modalTitle">Add Profile</h2>
      <form id="modalProfileForm" aria-label="Add or edit user profile" enctype="multipart/form-data" novalidate>
        <input type="hidden" id="modalEditIndex" />

        <label for="modalFullName">Full Name:</label>
        <input type="text" id="modalFullName" placeholder="Enter Full Name" required aria-required="true" />

        <label for="modalEmail">Email:</label>
        <input type="email" id="modalEmail" placeholder="Enter Email" required aria-required="true" />

        <label for="modalImageUpload">Profile Image:</label>
        <input type="file" id="modalImageUpload" accept="image/*" aria-label="Upload profile image" />

        <button type="submit" class="submit-btn" id="modalSubmitBtn">
          Add Profile
        </button>
      </form>
    </div>
  </div>
  <footer class="footer">
    <span><i class="fab fa-facebook"></i> Facebook</span>
    <span><i class="fab fa-whatsapp"></i> WhatsApp</span>
    <span><i class="fas fa-map-marker-alt"></i> Degmada Hilwaa, Xaafadda Al-Kheyraad</span>
  </footer>

  <script>
    // Redirect if not logged in
    if (!localStorage.getItem('loggedInUser')) {
      window.location.href = 'login.html';
    }
    if (!localStorage.getItem('loggedInUser')) {
      alert('Fadlan marka hore login soo samee!');
      window.location.href = 'login.html';
    }
    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    });

    const modalOverlay = document.getElementById('modalOverlay');
    const addProfileBtn = document.getElementById('addProfileBtn');
    const modalProfileForm = document.getElementById('modalProfileForm');
    const modalEditIndex = document.getElementById('modalEditIndex');
    const modalFullName = document.getElementById('modalFullName');
    const modalEmail = document.getElementById('modalEmail');
    const modalImageUpload = document.getElementById('modalImageUpload');
    const modalSubmitBtn = document.getElementById('modalSubmitBtn');
    const closeModalBtn = modalOverlay.querySelector('.close-btn');
    const profilesTableBody = document.querySelector('#profilesTable tbody');
    const searchInput = document.getElementById('searchInput');

    // Show modal
    function openModal(isEdit = false) {
      modalOverlay.classList.add('active');
      addProfileBtn.setAttribute('aria-expanded', 'true');
      if (isEdit) {
        modalSubmitBtn.textContent = 'Update Profile';
        document.getElementById('modalTitle').textContent = 'Edit Profile';
      } else {
        modalSubmitBtn.textContent = 'Add Profile';
        document.getElementById('modalTitle').textContent = 'Add Profile';
        modalProfileForm.reset();
        modalEditIndex.value = '';
      }
      modalFullName.focus();
    }

    // Close modal
    function closeModal() {
      modalOverlay.classList.remove('active');
      addProfileBtn.setAttribute('aria-expanded', 'false');
      modalProfileForm.reset();
      modalEditIndex.value = '';
      modalImageUpload.value = '';
    }

    closeModalBtn.addEventListener('click', closeModal);
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) closeModal();
    });

    // Read image file as base64
    function readImageAsBase64(file) {
      return new Promise((resolve, reject) => {
        if (!file) resolve('');
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
      });
    }

    // Get profiles from localStorage
    function getProfiles() {
      return JSON.parse(localStorage.getItem('userProfiles')) || [];
    }

    // Save profiles to localStorage
    function saveProfiles(profiles) {
      localStorage.setItem('userProfiles', JSON.stringify(profiles));
    }

    // Render profiles table
    function renderProfiles(profiles = null) {
      if (!profiles) profiles = getProfiles();
      profilesTableBody.innerHTML = '';
      profiles.forEach((profile, index) => {
        const tr = document.createElement('tr');
        tr.setAttribute('role', 'row');
        tr.innerHTML = `
        <td><img src="${profile.image || 'https://via.placeholder.com/50?text=No+Image'}" alt="${profile.fullName} Profile" class="profile-thumb" /></td>
        <td>${profile.fullName}</td>
        <td>${profile.email}</td>
        <td>
          <button class="edit-btn" aria-label="Edit profile ${profile.fullName}" data-index="${index}">Edit</button>
          <button class="delete-btn" aria-label="Delete profile ${profile.fullName}" data-index="${index}">Delete</button>
        </td>
      `;
        profilesTableBody.appendChild(tr);
      });
    }

    // Clear form fields and reset
    function clearForm() {
      modalProfileForm.reset();
      modalEditIndex.value = '';
      modalSubmitBtn.textContent = 'Add Profile';
      modalImageUpload.value = '';
    }

    // Form submit handler
    modalProfileForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fullName = modalFullName.value.trim();
      const email = modalEmail.value.trim();
      const editIndex = modalEditIndex.value;
      const file = modalImageUpload.files[0];

      if (!fullName || !email) {
        alert('Full Name and Email are required.');
        return;
      }

      let profiles = getProfiles();
      let imageBase64 = '';

      try {
        if (file) {
          imageBase64 = await readImageAsBase64(file);
        } else if (editIndex !== '') {
          // If editing but no new image uploaded, keep old image
          imageBase64 = profiles[editIndex].image || '';
        }
      } catch (error) {
        alert('Error reading image.');
        return;
      }

      const profileData = { fullName, email, image: imageBase64 };

      if (editIndex === '') {
        profiles.push(profileData);
      } else {
        profiles[editIndex] = profileData;
      }

      saveProfiles(profiles);
      renderProfiles();
      clearForm();
      closeModal();
    });

    // Handle edit and delete buttons
    profilesTableBody.addEventListener('click', (e) => {
      if (e.target.classList.contains('edit-btn')) {
        const index = e.target.getAttribute('data-index');
        const profiles = getProfiles();
        const profile = profiles[index];
        if (profile) {
          modalFullName.value = profile.fullName;
          modalEmail.value = profile.email;
          modalEditIndex.value = index;
          openModal(true);
        }
      } else if (e.target.classList.contains('delete-btn')) {
        const index = e.target.getAttribute('data-index');
        if (confirm('Are you sure you want to delete this profile?')) {
          let profiles = getProfiles();
          profiles.splice(index, 1);
          saveProfiles(profiles);
          renderProfiles();
        }
      }
    });

    // Search filter
    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      const profiles = getProfiles();
      const filtered = profiles.filter(p =>
        p.fullName.toLowerCase().includes(filter) ||
        p.email.toLowerCase().includes(filter)
      );
      renderProfiles(filtered);
    });

    addProfileBtn.addEventListener('click', () => openModal(false));

    // Initial render
    renderProfiles();
  </script>
</body>

</html>
