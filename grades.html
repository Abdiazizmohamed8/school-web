<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Albirri School - Grades</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg, #f5f7fa);
      color: var(--text, #333);
    }

    .container {
      display: flex;
      min-height: 100vh;
      padding-bottom: 60px;
    }

    nav.sidebar {
      width: 240px;
      background: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #34495e transparent;
      position: fixed;
      top: 0;
      bottom: 60px;
      left: 0;
      z-index: 1000;
    }

    nav.sidebar::-webkit-scrollbar {
      width: 8px;
    }

    nav.sidebar::-webkit-scrollbar-thumb {
      background-color: #34495e;
      border-radius: 4px;
    }

    nav.sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 700;
    }

    nav.sidebar a {
      display: block;
      padding: 0.75rem 1rem;
      margin-bottom: 0.4rem;
      color: #ecf0f1;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
      white-space: nowrap;
    }

    nav.sidebar a.active,
    nav.sidebar a:hover {
      background: #34495e;
    }

    nav.sidebar a#logoutBtn {
      margin-top: auto;
      background: #c0392b;
      text-align: center;
    }

    nav.sidebar a#logoutBtn:hover {
      background: #e74c3c;
    }

    main.content {
      margin-left: 260px;
      padding: 2rem;
      padding-bottom: 80px;
      flex-grow: 1;
      background: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      min-height: 100vh;
      overflow-y: auto;
    }

    #openAddModalBtn {
      padding: 0.6rem 1.2rem;
      background: #2980b9;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 1rem;
    }

    #openAddModalBtn:hover {
      background: #1c5980;
    }

    /* Search input */
    #searchInput {
      margin-bottom: 1rem;
      padding: 0.5rem 0.8rem;
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: inline-block;
      vertical-align: middle;
    }

    .table-wrapper {
      max-width: 100%;
      overflow-x: auto;
      margin-top: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
      margin: auto;
    }

    thead {
      background: #2980b9;
      color: #fff;
    }

    th,
    td {
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }

    button.edit-btn,
    button.delete-btn {
      padding: 0.3rem 0.7rem;
      margin-right: 0.3rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      color: white;
      transition: transform 0.3s ease;
    }

    button.edit-btn {
      background-color: #27ae60;
    }

    button.edit-btn:hover {
      background-color: #1e8449;
      transform: scale(1.1);
    }

    button.delete-btn {
      background-color: #c0392b;
    }

    button.delete-btn:hover {
      background-color: #922b21;
      transform: scale(1.1);
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .modal label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      display: block;
    }

    .modal input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .modal button {
      padding: 0.75rem 1.5rem;
      background: #2980b9;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .modal button:hover {
      background: #1c5980;
      transform: scale(1.05);
    }

    .modal .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
      transition: color 0.3s;
    }

    .modal .close-btn:hover {
      color: #000;
    }

    footer.footer {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 0.5rem 2rem;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      font-size: 0.95rem;
      letter-spacing: 1px;
      z-index: 2000;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding-bottom: 60px;
      }

      nav.sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
        padding: 1rem 0.5rem;
      }

      nav.sidebar h2 {
        display: none;
      }

      nav.sidebar a {
        flex: 1;
        margin: 0 0.25rem;
        text-align: center;
        white-space: nowrap;
      }

      main.content {
        margin-left: 0;
        margin-top: 1rem;
      }

      #searchInput {
        max-width: 100%;
        margin-left: 0;
        display: block;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" />
</head>

<body>
  <nav class="sidebar" aria-label="Main navigation">
    <h2>Albirri School</h2>
    <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="students.html"><i class="fas fa-user-graduate"></i> Students</a>
    <a href="teachers.html"><i class="fas fa-chalkboard-teacher"></i> Teachers</a>
    <a href="courses.html"><i class="fas fa-book"></i> Courses</a>
    <a href="classes.html"><i class="fas fa-door-open"></i> Classes</a>
    <a href="attendance.html"><i class="fas fa-clipboard-list"></i> Attendance</a>
    <a href="exams.html"><i class="fas fa-file-alt"></i> Exams</a>
    <a href="results.html"><i class="fas fa-poll"></i> Results</a>
    <a href="grades.html" class="active"><i class="fas fa-graduation-cap"></i> Grades</a>
    <a href="parents.html"><i class="fas fa-users"></i> Parents</a>
    <a href="schedule.html"><i class="fas fa-calendar-alt"></i> Schedule</a>
    <a href="profile.html"><i class="fas fa-user-cog"></i> Profile</a>
    <a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a>
    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
    <a href="fees.html"><i class="fas fa-dollar-sign"></i> Fees</a>
    <a href="user-management.html"><i class="fas fa-users-cog"></i> User Management</a>
    <a id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </nav>

  <main class="content" role="main" aria-label="Grades management">
    <h1>Grades</h1>
    <input type="text" id="searchInput" placeholder="Search grades..." aria-label="Search grades" />
    <button id="openAddModalBtn" aria-haspopup="dialog" aria-controls="modalOverlay">Add Grade</button>

    <div class="table-wrapper">
      <table aria-label="Grades list" id="gradesTable">
        <thead>
          <tr>
            <th>Grade Name</th>
            <th>Minimum Score</th>
            <th>Maximum Score</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Grades rows generated here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle"
    tabindex="-1">
    <div class="modal" role="document">
      <button class="close-btn" aria-label="Close form">&times;</button>
      <h2 id="modalTitle">Add Grade</h2>
      <form id="modalGradeForm" aria-label="Add or edit grade">
        <input type="hidden" id="modalGradeId" />

        <label for="modalGradeName">Grade Name:</label>
        <input type="text" id="modalGradeName" placeholder="e.g. A+, B, C" required aria-required="true" />

        <label for="modalMinScore">Minimum Score:</label>
        <input type="number" id="modalMinScore" placeholder="Minimum score" min="0" max="100" required
          aria-required="true" />

        <label for="modalMaxScore">Maximum Score:</label>
        <input type="number" id="modalMaxScore" placeholder="Maximum score" min="0" max="100" required
          aria-required="true" />

        <button type="submit" class="submit-btn" id="modalSubmitBtn">Add Grade</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <span><i class="fab fa-facebook"></i> Facebook</span>
    <span><i class="fab fa-whatsapp"></i> WhatsApp</span>
    <span><i class="fas fa-map-marker-alt"></i> Degmada Hilwaa, Xaafadda Al-Kheyraad</span>
  </footer>

  <script>
    // Redirect if not logged in
    if (!localStorage.getItem('loggedInUser')) {
      alert('Fadlan marka hore login samee!');
      window.location.href = 'login.html';
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    });

    // Elements
    const openAddModalBtn = document.getElementById('openAddModalBtn');
    const modalOverlay = document.getElementById('modalOverlay');
    const closeModalBtn = modalOverlay.querySelector('.close-btn');
    const modalGradeForm = document.getElementById('modalGradeForm');
    const modalGradeId = document.getElementById('modalGradeId');
    const modalGradeName = document.getElementById('modalGradeName');
    const modalMinScore = document.getElementById('modalMinScore');
    const modalMaxScore = document.getElementById('modalMaxScore');
    const modalSubmitBtn = document.getElementById('modalSubmitBtn');
    const gradesTableBody = document.querySelector('#gradesTable tbody');
    const searchInput = document.getElementById('searchInput');

    // Get and Save grades
    function getGrades() {
      return JSON.parse(localStorage.getItem('grades')) || [];
    }

    function saveGrades(grades) {
      localStorage.setItem('grades', JSON.stringify(grades));
    }

    // Render grades list
    function renderGrades(grades = null) {
      const list = grades || getGrades();
      gradesTableBody.innerHTML = '';

      list.forEach((grade, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${grade.gradeName}</td>
          <td>${grade.minScore}</td>
          <td>${grade.maxScore}</td>
          <td>
            <button class="edit-btn" aria-label="Edit grade ${grade.gradeName}" data-index="${index}">Edit</button>
            <button class="delete-btn" aria-label="Delete grade ${grade.gradeName}" data-index="${index}">Delete</button>
          </td>
        `;
        gradesTableBody.appendChild(tr);
      });
    }

    // Clear form inputs
    function clearForm() {
      modalGradeForm.reset();
      modalGradeId.value = '';
    }

    // Open modal
    function openModal(isEdit = false) {
      modalOverlay.classList.add('active');
      modalOverlay.setAttribute('aria-hidden', 'false');
      openAddModalBtn.setAttribute('aria-expanded', 'true');

      if (isEdit) {
        modalSubmitBtn.textContent = 'Update Grade';
        document.getElementById('modalTitle').textContent = 'Edit Grade';
      } else {
        modalSubmitBtn.textContent = 'Add Grade';
        document.getElementById('modalTitle').textContent = 'Add Grade';
        clearForm();
      }

      modalGradeName.focus();
    }

    // Close modal
    function closeModal() {
      modalOverlay.classList.remove('active');
      modalOverlay.setAttribute('aria-hidden', 'true');
      openAddModalBtn.setAttribute('aria-expanded', 'false');
    }

    // Fill form for editing
    function fillForm(index) {
      const grades = getGrades();
      const grade = grades[index];

      modalGradeId.value = index;
      modalGradeName.value = grade.gradeName;
      modalMinScore.value = grade.minScore;
      modalMaxScore.value = grade.maxScore;

      openModal(true);
    }

    // Delete grade
    function deleteGrade(index) {
      if (confirm('Are you sure you want to delete this grade?')) {
        let grades = getGrades();
        grades.splice(index, 1);
        saveGrades(grades);
        renderGrades();
      }
    }

    // Event listeners
    openAddModalBtn.addEventListener('click', () => openModal(false));
    closeModalBtn.addEventListener('click', closeModal);

    // Close modal when clicking outside modal content
    modalOverlay.addEventListener('click', e => {
      if (e.target === modalOverlay) closeModal();
    });

    // Submit form (Add/Edit)
    modalGradeForm.addEventListener('submit', e => {
      e.preventDefault();

      const gradeName = modalGradeName.value.trim();
      const minScore = Number(modalMinScore.value);
      const maxScore = Number(modalMaxScore.value);
      const gradeId = modalGradeId.value;

      if (!gradeName) {
        alert('Please enter a grade name.');
        modalGradeName.focus();
        return;
      }
      if (minScore < 0 || maxScore > 100 || minScore > maxScore) {
        alert('Please enter valid minimum and maximum scores (0-100), and ensure minimum is less or equal to maximum.');
        modalMinScore.focus();
        return;
      }

      let grades = getGrades();

      if (gradeId === '') {
        // Add new
        grades.push({ gradeName, minScore, maxScore });
      } else {
        // Update existing
        grades[gradeId] = { gradeName, minScore, maxScore };
      }

      saveGrades(grades);
      renderGrades();
      closeModal();
    });

    // Edit/Delete buttons on table
    gradesTableBody.addEventListener('click', e => {
      if (e.target.classList.contains('edit-btn')) {
        const index = e.target.getAttribute('data-index');
        fillForm(index);
      } else if (e.target.classList.contains('delete-btn')) {
        const index = e.target.getAttribute('data-index');
        deleteGrade(index);
      }
    });

    // Search filter
    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.toLowerCase();
      const grades = getGrades();

      const filtered = grades.filter(grade =>
        grade.gradeName.toLowerCase().includes(searchTerm) ||
        String(grade.minScore).includes(searchTerm) ||
        String(grade.maxScore).includes(searchTerm)
      );

      renderGrades(filtered);
    });

    // Initial render
    renderGrades();
  </script>
</body>

</html>
