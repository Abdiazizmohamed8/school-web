<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Albirri School - Classes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" />

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg, #f5f7fa);
      color: var(--text, #333);
    }

    .container {
      display: flex;
      min-height: 100vh;
      padding-bottom: 60px;
    }

    nav.sidebar {
      width: 240px;
      background: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #34495e transparent;
      position: fixed;
      top: 0;
      bottom: 60px;
      left: 0;
      z-index: 1000;
    }

    nav.sidebar::-webkit-scrollbar {
      width: 8px;
    }

    nav.sidebar::-webkit-scrollbar-thumb {
      background-color: #34495e;
      border-radius: 4px;
    }

    nav.sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 700;
    }

    nav.sidebar a {
      display: block;
      padding: 0.75rem 1rem;
      margin-bottom: 0.4rem;
      color: #ecf0f1;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
      white-space: nowrap;
    }

    nav.sidebar a.active,
    nav.sidebar a:hover {
      background: #34495e;
    }

    nav.sidebar a#logoutBtn {
      margin-top: auto;
      background: #c0392b;
      text-align: center;
    }

    nav.sidebar a#logoutBtn:hover {
      background: #e74c3c;
    }

    main.content {
      margin-left: 260px;
      padding: 2rem;
      flex-grow: 1;
      background: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      min-height: calc(100vh - 60px);
      overflow-y: auto;
      position: relative;
    }

    #searchInput {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #openModalBtn {
      padding: 0.75rem 1.5rem;
      background: #2980b9;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      max-width: 160px;
      margin-top: 1rem;
    }

    #openModalBtn:hover {
      background: #1c5980;
      transform: scale(1.05);
    }

    .table-container {
      max-width: 100%;
      overflow-x: auto;
      margin-top: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
      margin: auto;
    }

    thead {
      background: #2980b9;
      color: #fff;
    }

    th,
    td {
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }

    button.edit-btn,
    button.delete-btn {
      padding: 0.3rem 0.7rem;
      margin-right: 0.3rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      color: white;
      transition: transform 0.3s ease;
    }

    button.edit-btn {
      background-color: #27ae60;
    }

    button.edit-btn:hover {
      background-color: #1e8449;
      transform: scale(1.1);
    }

    button.delete-btn {
      background-color: #c0392b;
    }

    button.delete-btn:hover {
      background-color: #922b21;
      transform: scale(1.1);
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .modal label {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .modal input[type="text"] {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .modal button {
      padding: 0.75rem 1.5rem;
      background: #2980b9;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .modal button:hover {
      background: #1c5980;
      transform: scale(1.05);
    }

    .modal .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
      transition: color 0.3s;
    }

    .modal .close-btn:hover {
      color: #000;
    }

    footer.footer {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 0.5rem 2rem;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      font-size: 0.95rem;
      letter-spacing: 1px;
      z-index: 1001;
      flex-wrap: wrap;
    }

    footer.footer i {
      color: #ecf0f1;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding-bottom: 60px;
      }

      nav.sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
        padding: 1rem 0.5rem;
      }

      nav.sidebar h2 {
        display: none;
      }

      nav.sidebar a {
        flex: 1;
        margin: 0 0.25rem;
        text-align: center;
        white-space: nowrap;
      }

      main.content {
        margin-left: 0;
        margin-top: 1rem;
      }
    }
  </style>
</head>

<body>
  <nav class="sidebar">
    <h2>Albirri School</h2>
    <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="students.html"><i class="fas fa-user-graduate"></i> Students</a>
    <a href="teachers.html"><i class="fas fa-chalkboard-teacher"></i> Teachers</a>
    <a href="courses.html"><i class="fas fa-book"></i> Courses</a>
    <a href="classes.html" class="active"><i class="fas fa-door-open"></i> Classes</a>
    <a href="attendance.html"><i class="fas fa-clipboard-list"></i> Attendance</a>
    <a href="exams.html"><i class="fas fa-file-alt"></i> Exams</a>
    <a href="results.html"><i class="fas fa-poll"></i> Results</a>
    <a href="grades.html"><i class="fas fa-graduation-cap"></i> Grades</a>
    <a href="parents.html"><i class="fas fa-users"></i> Parents</a>
    <a href="schedule.html"><i class="fas fa-calendar-alt"></i> Schedule</a>
    <a href="profile.html"><i class="fas fa-user-cog"></i> Profile</a>
    <a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a>
    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
    <a href="fees.html"><i class="fas fa-dollar-sign"></i> Fees</a>
    <a href="user-management.html"><i class="fas fa-users-cog"></i> User Management</a>
    <a id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </nav>

  <main class="content">
    <h1>Classes</h1>
    <input type="text" id="searchInput" placeholder="Search classes..." />
    <button id="openModalBtn">Add Class</button>

    <div class="table-container">
      <table id="classesTable">
        <thead>
          <tr>
            <th>Class Name</th>
            <th>Class Teacher</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- dynamic rows -->
        </tbody>
      </table>
    </div>
  </main>

  <div class="modal-overlay" id="classModal">
    <div class="modal">
      <button class="close-btn">&times;</button>
      <h2 id="modalTitle">Add Class</h2>
      <form id="modalClassForm">
        <input type="hidden" id="modalClassId" />
        <label for="modalClassName">Class Name</label>
        <input type="text" id="modalClassName" required />
        <label for="modalClassTeacher">Class Teacher</label>
        <input type="text" id="modalClassTeacher" required />
        <button type="submit" id="modalSubmitBtn">Add Class</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <span><i class="fab fa-facebook"></i> Facebook</span>
    <span><i class="fab fa-whatsapp"></i> WhatsApp</span>
    <span><i class="fas fa-map-marker-alt"></i> Degmada Hilwaa, Xaafadda Al-Kheyraad</span>
  </footer>

  <script>
    if (!localStorage.getItem('loggedInUser')) {
      window.location.href = 'login.html';
    }
    if (!localStorage.getItem('loggedInUser')) {
      alert('Fadlan marka hore login soo samee!');
      window.location.href = 'login.html';
    }
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    });

    const openModalBtn = document.getElementById('openModalBtn');
    const classModal = document.getElementById('classModal');
    const modalClassForm = document.getElementById('modalClassForm');
    const modalClassId = document.getElementById('modalClassId');
    const modalClassName = document.getElementById('modalClassName');
    const modalClassTeacher = document.getElementById('modalClassTeacher');
    const modalSubmitBtn = document.getElementById('modalSubmitBtn');
    const classesTableBody = document.querySelector('#classesTable tbody');
    const searchInput = document.getElementById('searchInput');
    const closeModalBtn = classModal.querySelector('.close-btn');

    function openModal(isEdit = false) {
      classModal.classList.add('active');
      if (isEdit) {
        modalSubmitBtn.textContent = 'Update Class';
        document.getElementById('modalTitle').textContent = 'Edit Class';
      } else {
        modalSubmitBtn.textContent = 'Add Class';
        document.getElementById('modalTitle').textContent = 'Add Class';
        modalClassForm.reset();
        modalClassId.value = '';
      }
      modalClassName.focus();
    }

    function closeModal() {
      classModal.classList.remove('active');
    }

    function getClasses() {
      return JSON.parse(localStorage.getItem('classes')) || [];
    }

    function saveClasses(classes) {
      localStorage.setItem('classes', JSON.stringify(classes));
    }

    function renderClasses(list = null) {
      const classes = list || getClasses();
      classesTableBody.innerHTML = '';
      classes.forEach((cls, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${cls.className}</td>
          <td>${cls.classTeacher}</td>
          <td>
            <button class="edit-btn" data-index="${index}">Edit</button>
            <button class="delete-btn" data-index="${index}">Delete</button>
          </td>
        `;
        classesTableBody.appendChild(tr);
      });
    }

    modalClassForm.addEventListener('submit', e => {
      e.preventDefault();
      const className = modalClassName.value.trim();
      const classTeacher = modalClassTeacher.value.trim();
      const classId = modalClassId.value;

      if (!className || !classTeacher) {
        alert('Please fill in all fields');
        return;
      }

      let classes = getClasses();
      if (classId === '') {
        classes.push({ className, classTeacher });
      } else {
        classes[classId] = { className, classTeacher };
      }

      saveClasses(classes);
      renderClasses();
      closeModal();
    });

    classesTableBody.addEventListener('click', e => {
      if (e.target.classList.contains('edit-btn')) {
        const index = e.target.getAttribute('data-index');
        const cls = getClasses()[index];
        modalClassId.value = index;
        modalClassName.value = cls.className;
        modalClassTeacher.value = cls.classTeacher;
        openModal(true);
      } else if (e.target.classList.contains('delete-btn')) {
        const index = e.target.getAttribute('data-index');
        if (confirm('Delete this class?')) {
          let classes = getClasses();
          classes.splice(index, 1);
          saveClasses(classes);
          renderClasses();
        }
      }
    });

    openModalBtn.addEventListener('click', () => openModal(false));
    closeModalBtn.addEventListener('click', closeModal);
    classModal.addEventListener('click', e => {
      if (e.target === classModal) closeModal();
    });

    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.trim().toLowerCase();
      const allClasses = getClasses();
      const filtered = allClasses.filter(c =>
        c.className.toLowerCase().includes(searchTerm) ||
        c.classTeacher.toLowerCase().includes(searchTerm)
      );
      renderClasses(filtered);
    });

    renderClasses();
  </script>
</body>

</html>
