<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Albirri School - Parents</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" />
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
    }
    nav.sidebar {
      width: 240px;
      background: #2c3e50;
      color: #ecf0f1;
      padding: 1.5rem 1rem;
      position: fixed;
      top: 0;
      bottom: 60px;
      left: 0;
      z-index: 1000;
      overflow-y: auto;
    }
    nav.sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 700;
    }
    nav.sidebar a {
      display: block;
      padding: 0.75rem 1rem;
      margin-bottom: 0.4rem;
      color: #ecf0f1;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
    }
    nav.sidebar a.active, nav.sidebar a:hover {
      background: #34495e;
    }
    nav.sidebar a#logoutBtn {
      margin-top: auto;
      background: #c0392b;
      text-align: center;
    }
    nav.sidebar a#logoutBtn:hover {
      background: #e74c3c;
    }
    main.content {
      margin-left: 260px;
      padding: 2rem;
      padding-bottom: 80px;
      background: #fff;
      min-height: 100vh;
    }
    #addParentBtn {
      padding: 0.6rem 1.2rem;
      background: #2980b9;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    #searchInput {
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }
    thead {
      background: #2980b9;
      color: #fff;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
    }
    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }
    button.edit-btn, button.delete-btn {
      padding: 0.3rem 0.7rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      color: white;
    }
    button.edit-btn { background: #27ae60; }
    button.delete-btn { background: #c0392b; }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      position: relative;
    }
    .modal input, .modal select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .modal button {
      background: #2980b9;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal .close-btn {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
    }
    footer.footer {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 0.5rem 2rem;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>Albirri School</h2>
    <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="students.html"><i class="fas fa-user-graduate"></i> Students</a>
    <a href="teachers.html"><i class="fas fa-chalkboard-teacher"></i> Teachers</a>
    <a href="courses.html"><i class="fas fa-book"></i> Courses</a>
    <a href="classes.html"><i class="fas fa-door-open"></i> Classes</a>
    <a href="attendance.html"><i class="fas fa-clipboard-list"></i> Attendance</a>
    <a href="exams.html"><i class="fas fa-file-alt"></i> Exams</a>
    <a href="results.html"><i class="fas fa-poll"></i> Results</a>
    <a href="grades.html"><i class="fas fa-graduation-cap"></i> Grades</a>
    <a href="parents.html" class="active"><i class="fas fa-users"></i> Parents</a>
    <a href="schedule.html"><i class="fas fa-calendar-alt"></i> Schedule</a>
    <a href="profile.html"><i class="fas fa-user-cog"></i> Profile</a>
    <a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a>
    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
    <a href="fees.html"><i class="fas fa-dollar-sign"></i> Fees</a>
    <a href="user-management.html"><i class="fas fa-users-cog"></i> User Management</a>
    <a id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </nav>

  <main class="content">
    <h1>Parents</h1>
    <input type="text" id="searchInput" placeholder="Search parents..." />
    <button id="addParentBtn">Add Parent</button>

    <table>
      <thead>
        <tr>
          <th>Parent Name</th>
          <th>Student Name</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="parentTableBody"></tbody>
    </table>
  </main>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <button class="close-btn">&times;</button>
      <h2>Add Parent</h2>
      <form id="parentForm">
        <input type="hidden" id="parentIndex" />
        <input type="text" id="parentName" placeholder="Parent Name" required />
        <select id="studentDropdown" required>
          <option value="">-- Select Student --</option>
        </select>
        <input type="tel" id="parentPhone" placeholder="Phone Number" required />
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <span><i class="fab fa-facebook"></i> Facebook</span>
    <span><i class="fab fa-whatsapp"></i> WhatsApp</span>
    <span><i class="fas fa-map-marker-alt"></i> Degmada Hilwaa, Xaafadda Al-Kheyraad</span>
  </footer>

  <script>
    if (!localStorage.getItem('loggedInUser')) {
      alert("Fadlan marka hore login samee.");
      location.href = "login.html";
    }

    const parentForm = document.getElementById('parentForm');
    const modal = document.getElementById('modalOverlay');
    const parentTableBody = document.getElementById('parentTableBody');
    const searchInput = document.getElementById('searchInput');

    const nameInput = document.getElementById('parentName');
    const phoneInput = document.getElementById('parentPhone');
    const studentDropdown = document.getElementById('studentDropdown');
    const parentIndex = document.getElementById('parentIndex');

    const addParentBtn = document.getElementById('addParentBtn');
    const closeBtn = document.querySelector('.close-btn');

    function getParents() {
      return JSON.parse(localStorage.getItem('parents')) || [];
    }

    function getStudents() {
      return JSON.parse(localStorage.getItem('students')) || [];
    }

    function saveParents(parents) {
      localStorage.setItem('parents', JSON.stringify(parents));
    }

    function populateStudentDropdown() {
      const students = getStudents();
      studentDropdown.innerHTML = '<option value="">-- Select Student --</option>';
      students.forEach(s => {
        const option = document.createElement('option');
        option.value = s.name;
        option.textContent = `${s.name} (${s.id})`;
        studentDropdown.appendChild(option);
      });
    }

    function renderParents(list = null) {
      const parents = list || getParents();
      parentTableBody.innerHTML = '';
      parents.forEach((p, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.parentName}</td>
          <td>${p.childName}</td>
          <td>${p.phone}</td>
          <td>
            <button class="edit-btn" data-index="${i}">Edit</button>
            <button class="delete-btn" data-index="${i}">Delete</button>
          </td>
        `;
        parentTableBody.appendChild(row);
      });
    }

    addParentBtn.onclick = () => {
      parentForm.reset();
      parentIndex.value = '';
      populateStudentDropdown();
      modal.classList.add('active');
    };

    closeBtn.onclick = () => modal.classList.remove('active');
    modal.onclick = e => { if (e.target === modal) modal.classList.remove('active'); }

    parentForm.onsubmit = function (e) {
      e.preventDefault();
      const parent = {
        parentName: nameInput.value.trim(),
        childName: studentDropdown.value,
        phone: phoneInput.value.trim()
      };
      let parents = getParents();
      if (parentIndex.value === '') {
        parents.push(parent);
      } else {
        parents[parentIndex.value] = parent;
      }
      saveParents(parents);
      renderParents();
      modal.classList.remove('active');
    };

    parentTableBody.onclick = function (e) {
      const index = e.target.getAttribute('data-index');
      const parents = getParents();
      if (e.target.classList.contains('edit-btn')) {
        const p = parents[index];
        nameInput.value = p.parentName;
        phoneInput.value = p.phone;
        populateStudentDropdown();
        studentDropdown.value = p.childName;
        parentIndex.value = index;
        modal.classList.add('active');
      } else if (e.target.classList.contains('delete-btn')) {
        if (confirm('Delete this parent?')) {
          parents.splice(index, 1);
          saveParents(parents);
          renderParents();
        }
      }
    };

    searchInput.oninput = () => {
      const query = searchInput.value.toLowerCase();
      const parents = getParents().filter(p =>
        p.parentName.toLowerCase().includes(query) ||
        p.childName.toLowerCase().includes(query) ||
        p.phone.includes(query)
      );
      renderParents(parents);
    };

    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('loggedInUser');
      location.href = 'login.html';
    };

    renderParents();
  </script>
</body>
</html>
